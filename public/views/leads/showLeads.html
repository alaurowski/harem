<table class="table">
    <thead>
    <th>Name</th>
    <th>Surname</th>
    <th>Position</th>
    <th>Salary</th>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>
            {{ user.name }}
        </td>
        <td>
            {{ user.surname }}
        </td>
        <td>
            {{ user.position }}
        </td>
        <td>
            {{ user.salary }}
        </td>
    </tr>
    </tbody>
</table>
