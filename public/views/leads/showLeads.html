<h1>{{ title }}</h1>
<hr/>
<div class="form-group">
    <label for="leadSearch">Search</label>
    <input id="leadSearch" type="text" ng-model="name">
</div>
<div class>
    Ilość leadów: {{ filtered.length }}
</div>
<table class="table">
    <thead>
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Title</th>
    <th>Subtitle</th>
    <th>Source</th>
    </thead>
    <tbody>
    <tr ng-repeat="user in filtered = ( users | filter:name )">
        <td>
            {{ $index }}
        </td>
        <td>
            {{ user.contact.firstName }}
        </td>
        <td>
            {{ user.contact.lastName }}
        </td>
        <td>
            {{ user.contact.email }}
        </td>
        <td>
            {{ user.title }}
        </td>
        <td>
            {{ user.subtitle }}
        </td>
        <td>
            {{ user.source }}
        </td>
    </tr>
    </tbody>
</table>
