<h1>{{ title }}</h1>
<hr/>
<div class="pull-left col-sm-6">
    <form name="lead_add_form" novalidate ng-submit="lead_add_form.$valid && processForm()">
        <div class="form-group">
            <label for="leadFirstname">Firstname</label>
            <input ng-model="formData.firstName" name="leadFirstname" type="text" class="form-control"
                   id="leadFirstname" placeholder="Enter state" required="required">

            <div ng-show="lead_add_form.$submitted || lead_add_form.leadFirstname.$touched">
                <span ng-show="lead_add_form.leadFirstname.$error.required">
                  First name is required
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="leadLastname">Lastname</label>
            <input ng-model="formData.lastName" name="leadLastname" type="text" class="form-control" id="leadLastname"
                   placeholder="Enter state" required="required">

            <div ng-show="lead_add_form.$submitted || lead_add_form.leadLastname.$touched">
                <span ng-show="lead_add_form.leadLastname.$error.required">
                  Last name is required
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="leadEmail">Email</label>
            <input ng-model="formData.email" name="leadEmail" type="email" class="form-control" id="leadEmail"
                   placeholder="Enter email" required="required">

            <div ng-show="lead_add_form.$submitted || lead_add_form.leadEmail.$touched">
                <span ng-show="lead_add_form.leadEmail.$error.required">
                  Email is required
                </span>
                <span ng-show="lead_add_form.leadEmail.$error.email">
                  Email is incorrect
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="leadPhone">Phone</label>
            <input ng-model="formData.phone" name="leadPhone" type="tel" class="form-control" id="leadPhone"
                   placeholder="Enter phone number" required="required">

            <div ng-show="lead_add_form.$submitted || lead_add_form.leadPhone.$touched">
                <span ng-show="lead_add_form.leadPhone.$error.required">
                  Phone number is required
                </span>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <label for="leadTitle">Title</label>
            <input ng-model="formData.title" name="leadTitle" type="text" class="form-control" id="leadTitle"
                   placeholder="Enter title" required="required">

            <div ng-show="lead_add_form.$submitted || lead_add_form.leadTitle.$touched">
                <span ng-show="lead_add_form.leadTitle.$error.required">
                  Title is required
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="leadSubtitle">Subtitle</label>
            <input ng-model="formData.subtitle" name="leadSubtitle" type="text" class="form-control" id="leadSubtitle"
                   placeholder="Enter subtitle" required="required">

            <div ng-show="lead_add_form.$submitted || lead_add_form.leadSubtitle.$touched">
                <span ng-show="lead_add_form.leadSubtitle.$error.required">
                  Subtitle is required
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="leadState">State</label>
            <input ng-model="formData.state" name="leadState" type="text" class="form-control" id="leadState"
                   placeholder="Enter state" required="required">

            <div ng-show="lead_add_form.$submitted || lead_add_form.leadState.$touched">
                <span ng-show="lead_add_form.leadState.$error.required">
                  State is required
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="leadSource">Source</label>
            <input ng-model="formData.source" name="leadSource" type="text" class="form-control" id="leadSource"
                   placeholder="Enter state" required="required">

            <div ng-show="lead_add_form.$submitted || lead_add_form.leadSource.$touched">
                <span ng-show="lead_add_form.leadSource.$error.required">
                  Source is required
                </span>
            </div>
        </div>
        <input type="submit" class="btn btn-success" value="Send">
    </form>
</div>
<div class="pull-left col-sm-6">
        <pre>
            {{ formData }}
        </pre>
</div>
